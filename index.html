<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Store</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=GoodDog&display=swap" rel="stylesheet">
    
    <!-- CSS Code -->
    <style>
        body {
    font-family: 'GoodDog', cursive;
    background: url('https://raw.githubusercontent.com/Natalord/Artworklord.com/main/black-hole-18565.gif') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
}
        .navbar {
            background: #1a1a1a;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #ff4b1f, #1f3c88, #5a189a, #ffb703);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(34, 34, 34, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 15px 0 10px;
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff4b1f, #1f3c88, #5a189a, #ffb703);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .buy-btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ff4b1f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            font-weight: 400;
        }
        .buy-btn:hover {
            background-color: #d12e0f;
        }
    </style>
</head>
<body>
    <div class="navbar">My Design Store</div>
    <div class="container">
        <h1>Buy Amazing Designs</h1>
        <p>Explore our exclusive collection of creative designs.</p>
        <div class="products">
            <div class="product">
                <img src="https://raw.githubusercontent.com/Natalord/Artworklord.com/main/1.png" alt="Design 1">
                <h3>Creative Poster</h3>
                <p>$10.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://raw.githubusercontent.com/Natalord/Artworklord.com/main/F.png" alt="Design 2">
                <h3>Modern Business Card</h3>
                <p>$5.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://raw.githubusercontent.com/Natalord/Artworklord.com/main/Untitled-1.png" alt="Design 3">
                <h3>Minimalist Logo</h3>
                <p>$15.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
