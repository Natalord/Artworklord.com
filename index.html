<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Art Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Stage Wander';
            src: url('StageWander.ttf') format('truetype');
        }

        body {
            background: #0a0a1a;
            color: white;
            font-family: 'Stage Wander', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #222;
            padding: 20px;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #00ffcc, 0 0 10px #00ffcc;
            border-bottom: 4px solid #00ffcc;
            display: inline-block;
            margin: 20px auto;
        }

        .title {
            font-size: 4em;
            text-shadow: 0 0 30px #00aaff, 0 0 15px #00aaff;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            padding: 15px 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .button:hover {
            box-shadow: 0 0 25px #ff416c, 0 0 15px #ff4b2b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">Galaxy Art Store</div>
    <h1 class="title">Explore the Universe of Designs</h1>
    <button class="button">Buy Now</button>
</body>
</html>
