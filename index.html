<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Art Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       @font-face {
    font-family: 'Stage Wander';
    src: url('assets/fonts/StageWanderRegular-4ne3D.otf') format('opentype'),
         url('assets/fonts/StageWander.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
        body {
            background: radial-gradient(circle, #8B0000 20%, #000000 60%, #8B0000 80%);
            color: white;
            font-family: 'Stage Wander', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/images/milkyway.png') no-repeat center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
            animation: twinkle 10s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.1; }
            to { opacity: 0.4; }
        }

        .header {
            background: radial-gradient(circle, #8B0000, #000000);
            padding: 10px;
            font-size: 2.5em;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #ff3300, 0 0 10px #ff3300;
            border-bottom: 4px solid #ff3300;
            display: inline-block;
            margin: 10px auto;
            border-radius: 50%;
            animation: fadeIn 2s ease-in-out;
        }

        .title {
            font-size: 3.5em;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 40px #ff4400, 0 0 20px #ff4400;
            animation: slideIn 1.5s ease-in-out;
        }

        .sell-button {
            background: radial-gradient(circle, #8B0000, #000000);
            box-shadow: 0 0 15px #ff3300, 0 0 25px #ff6600;
        }

        .sell-button:hover {
            box-shadow: 0 0 20px #ff3300, 0 0 30px #ff6600;
        }
    </style>
</head>
<body>
    <div class="header">ArtworkLord</div>
    <h1 class="title">Explore the Universe of Designs</h1>
    <div class="art-grid">
        <div class="art-item"><img src="assets/images/art1.jpg" alt="Art 1"><div class="art-description">Abstract space painting</div><div class="price">$100</div><button class="sell-button">Sell</button></div>
        <div class="art-item"><img src="assets/images/art2.jpg" alt="Art 2"><div class="art-description">Nebula fantasy art</div><div class="price">$120</div><button class="sell-button">Sell</button></div>
    </div>
    <div class="footer">Â© 2025 Meri Galaxy Website | All Rights Reserved</div>
</body>
</html>
