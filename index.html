<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Store - Galaxy Theme</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS Code -->
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?galaxy,stars') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .navbar {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            padding: 20px;
            background: linear-gradient(45deg, #ff4b1f, #1f3c88, #5a189a, #ffb703);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px white; }
            to { text-shadow: 0 0 20px white; }
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            filter: drop-shadow(0 0 10px white);
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: fadeInUp 1.5s ease-in-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .product:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 22px;
            margin-top: 10px;
            background: linear-gradient(45deg, #ff4b1f, #1f3c88, #5a189a, #ffb703);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .buy-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff4b1f, #1f3c88);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .buy-btn:hover {
            background: linear-gradient(45deg, #ffb703, #5a189a);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">My Design Store</div>
    <img src="https://raw.githubusercontent.com/Natalord/Artworklord.com/main/logo.png" alt="Logo" class="logo">
    <div class="container">
        <h1>Explore the Universe of Designs</h1>
        <p>Find interstellar creativity and cosmic inspiration.</p>
        <div class="products">
            <div class="product">
                <img src="https://raw.githubusercontent.com/Natalord/Artworklord.com/main/1.png" alt="Design 1">
                <h3>Galactic Poster</h3>
                <p>$10.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://raw.githubusercontent.com/Natalord/Artworklord.com/main/F.png" alt="Design 2">
                <h3>Futuristic Business Card</h3>
                <p>$5.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://raw.githubusercontent.com/Natalord/Artworklord.com/main/Untitled-1.png" alt="Design 3">
                <h3>Cosmic Logo</h3>
                <p>$15.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
