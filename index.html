<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Store</title>
    
    <!-- CSS Code -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #007BFF;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .buy-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">My Design Store</div>
    <div class="container">
        <h1>Buy Amazing Designs</h1>
        <p>Explore our exclusive collection of creative designs.</p>
        <div class="products">
            <div class="product">
                <img src="https://github.com/Natalord/Artworklord.com/commit/fe4dd8dd557a641cbcc901919454b12e9a707ed0" alt="Design 1">
                <h3>Creative Poster</h3>
                <p>$10.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="YOUR_IMAGE_URL_2" alt="Design 2">
                <h3>Modern Business Card</h3>
                <p>$5.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="YOUR_IMAGE_URL_3" alt="Design 3">
                <h3>Minimalist Logo</h3>
                <p>$15.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
