<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Art Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       @font-face {
    font-family: 'Stage Wander';
    src: url('assets/fonts/StageWanderRegular-4ne3D.otf') format('opentype'),
         url('assets/fonts/StageWander.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
        body {
            background: radial-gradient(circle at center, #0a0a23 0%, #000000 70%);
            background-attachment: fixed;
            color: white;
            font-family: 'Stage Wander', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('stars.png') repeat;
            opacity: 0.5;
            z-index: -1;
            animation: twinkle 10s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 0.7; }
        }

        .header {
            background: linear-gradient(90deg, rgba(0, 0, 50, 0.8), rgba(75, 0, 130, 0.8));
            padding: 20px;
            font-size: 2em;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #00ffcc, 0 0 10px #00ffcc;
            border-bottom: 4px solid #00ffcc;
            display: inline-block;
            margin: 20px auto;
            border-radius: 10px;
        }

        .title {
    font-family: 'Stage Wander', sans-serif;
    font-size: 5em;
    letter-spacing: 6px;
    text-transform: uppercase;
    text-shadow: 0 0 40px #00aaff, 0 0 20px #00aaff;
}

        .button {
            background: linear-gradient(90deg, #ff00ff, #00d4ff);
            border: none;
            padding: 15px 40px;
            font-size: 2em;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 15px #ff00ff, 0 0 10px #00d4ff; }
            to { box-shadow: 0 0 30px #ff00ff, 0 0 20px #00d4ff; }
        }

        .button:hover {
            transform: scale(1.1);
        }

        .content-box {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(10, 10, 35, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            background: linear-gradient(90deg, rgba(0, 0, 50, 0.8), rgba(75, 0, 130, 0.8));
            color: #ddd;
            font-size: 1.2em;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #00ffcc;
        }
    </style>
</head>
<body>
    <div class="header">Swagat Hai Meri Galaxy Website Pe</div>
    <h1 class="title">Explore the Universe of Designs</h1>
    <div class="content-box">
        <h2>Mera Content</h2>
        <p>Ye meri pehli website hai. Yahan main jo chahe likh sakta hoon!</p>
        <button class="button" onclick="changeText()">Click Kijiye</button>
    </div>
    <div class="footer">Â© 2025 Meri Galaxy Website | All Rights Reserved</div>

    <script>
        function changeText() {
            let paragraph = document.querySelector('.content-box p');
            paragraph.textContent = 'Button click kiya gaya! Ab naya text dikh raha hai!';
        }
    </script>
</body>
</html>
