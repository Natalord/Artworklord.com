<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Art Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?galaxy,stars,space') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            text-align: center;
            font-size: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 24px;
            background: linear-gradient(45deg, #ff4b1f, #1f3c88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .buy-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff4b1f, #1f3c88);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">Galaxy Art Store</div>
    <div class="container">
        <h1>Explore the Universe of Designs</h1>
        <p>Unique cosmic-themed artwork just for you.</p>
        <div class="products">
            <div class="product">
                <img src="https://source.unsplash.com/300x300/?galaxy,stars" alt="Design 1">
                <h3>Galactic Poster</h3>
                <p>$10.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/300x300/?nebula,space" alt="Design 2">
                <h3>Futuristic Card</h3>
                <p>$5.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
