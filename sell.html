<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Art</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: radial-gradient(circle, darkred 20%, black 60%);
            color: white;
            font-family: 'Stage Wander', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px #ff3300, 0 0 10px #ff3300;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 1.2em;
        }
        input, textarea {
            padding: 10px;
            background: black;
            border: 1px solid #ff3300;
            color: white;
        }
        .submit-button {
            background: black;
            border: 2px solid #ff3300;
            padding: 10px 15px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .submit-button:hover {
            box-shadow: 0 0 20px #ff3300, 0 0 30px #ff6600;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sell Your Artwork</h1>
        <form action="#" method="POST">
            <label for="title">Artwork Title</label>
            <input type="text" id="title" name="title" required>
            
            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" required>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            
            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            
            <button type="submit" class="submit-button">Sell Now</button>
        </form>
    </div>
</body>
</html>
