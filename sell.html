<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Artwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
        }
        .btn {
            background: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .close {
            color: red;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="openModal()">Buy</button>
    
    <div id="buyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Buy Artwork</h2>
            <p>Fill in your details to purchase.</p>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name"><br><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter your email"><br><br>
            <button class="btn">Confirm Purchase</button>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById("buyModal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("buyModal").style.display = "none";
        }
    </script>
</body>
</html>
